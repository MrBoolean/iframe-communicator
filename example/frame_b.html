<div class="container"></div>

<script src="/ic.js"></script>
<script>
  (() => {
    const IFrameCommunicator = window.IFrameCommunicator['default'];
    const handler = new IFrameCommunicator('frame_b', ['frame_a', 'frame_c']);

    handler.on('ready', () => {
      document.querySelector('.container').innerHTML = 'B';
    });

    handler.register();
  })();
</script>
